<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="Cite-Guard logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#111111"/>
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Shield -->
  <path filter="url(#shadow)"
        d="M200 40
           C285 40 330 25 380 10
           C430 25 475 40 560 40
           L560 170
           C560 285 480 350 380 390
           C280 350 200 285 200 170
           Z"
        fill="url(#g)"/>

  <!-- Check mark -->
  <path d="M295 200 L355 260 L470 140"
        fill="none" stroke="#FFFFFF" stroke-width="26" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Quote/Citation glyph -->
  <path d="M310 120
           C310 95 330 80 355 80
           L355 105
           C345 106 338 114 338 125
           C338 136 346 144 357 144
           C376 144 390 129 390 110
           C390 86 370 65 345 65
           C315 65 290 90 290 120
           Z"
        fill="#FFFFFF" opacity="0.95"/>

  <!-- Wordmark -->
  <g transform="translate(620,118)">
    <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="86" font-weight="900" fill="#0B0B0B">
      Cite<tspan fill="#111111">-</tspan>Guard
    </text>
    <text x="2" y="74" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="600" fill="#2A2A2A">
      Citation verification • evidence grounding • blocker rules
    </text>
  </g>

  <rect x="620" y="220" width="520" height="10" rx="5" fill="#0B0B0B"/>
</svg>
